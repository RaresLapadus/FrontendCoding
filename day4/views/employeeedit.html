<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Edit employee <b>{{employee.firstName}} {{employee.lastName}}</b></h2>
    </div>
    <div class="panel-body">
        <ng-form name="employeeEditForm" id="employeeEditForm">
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.firstName.$invalid}">
                        <div class="form-group" >
                            <label for="manager">First Name:</label>
                            <!--TODO#HR2-->
                            <input type="text" ng-model="employee.firstName"  class="form-control"  required >

                        </div>
                    </div>

                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.lastName.$invalid}">
                        <!--TODO#HR3-->
                        <div class="form-group">
                            <label for="manager">Last Name:</label>
                            <!--TODO#HR2-->
                            <input type="text" ng-model="employee.lastName" class="form-control" required>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.email.$invalid}">
                        <!--TODO#HR3-->
                        <div class="form-group">
                            <label for="manager">Email:</label>
                            <!--TODO#HR2-->
                            <input type="text" ng-model="employee.email" class="form-control" required>

                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.phoneNumber.$invalid}">
                        <!--TODO#HR3-->
                        <div class="form-group">
                            <label for="manager">Phone Number:</label>
                            <!--TODO#HR2-->
                            <input type="text"  ng-model="employee.phoneNumber" class="form-control" required>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.hireDate.$invalid && employeeEditForm.hireDate.$dirty }">
                        <label for="hireDate">Hire Date:</label>
                        <input type="text" id="hireDate" name="hireDate" class="form-control" ng-model="employee.hireDate"
                               placeholder="Hire Date" ng-pattern="datePattern" required>
                        <span class="help-block" ng-show="employeeEditForm.hireDate.$error.required
                             && employeeEditForm.hireDate.$dirty">{{requiredErrorMessage}}</span>
                        <span class="help-block" ng-show="employeeEditForm.hireDate.$error.pattern
                             && employeeEditForm.hireDate.$dirty">{{patternDateNotRespectedMessage}}</span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.jobId.$invalid}">
                        <div class="form-group">
                            <label for="jobId">Job ID:</label>
                            <!--TODO#HR2-->
                            <select id="jobId" ng-model="employee.jobId" name="job" class="form-control" required
                                    ng-options="job.jobTitle for job in jobs track by job.jobTitle">
                            </select>
                            <!--<input type="text" ng-model=" employee.jobId" class="form-control" required>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.salary.$invalid}">
                        <!--TODO#HR3-->
                        <div class="form-group">
                            <label for="manager">Salary:</label>
                            <!--TODO#HR2-->
                            <input type="text" ng-model="employee.salary" class="form-control" required>

                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.commissionPct.$invalid}">
                        <label for="commissionPct">Commission:</label>
                        <input type="text" id="commissionPct" name="commissionPct" class="form-control" ng-model="employee.commissionPct"
                               placeholder="Commission" ng-pattern="commissionPattern" required>
                         <span class="help-block" ng-show="employeeEditForm.commissionPct.$error.required
                             && employeeEditForm.commissionPct.$dirty">{{requiredErrorMessage}}</span>
                         <span class="help-block" ng-show="employeeEditForm.commissionPct.$error.pattern
                             && employeeEditForm.commissionPct.$dirty">{{patternCommisionNotRespectedMessage}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.departmentId.$invalid}">
                        <!--TODO#HR3-->
                        <div class="form-group">
                            <label for="departmentId">Department ID:</label>
                            <!--TODO#HR2-->
                            <select id="departmentId" ng-model="employee.departmentId" name="department" class="form-control" required
                                    ng-options="department.departmentName for department in departments track by department.departmentId">
                            </select>
                            <!--<input type="text" ng-model="employee.departmentId" class="form-control" required>-->
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeEditForm.manager.$invalid }">
                        <label for="manager">Manager:</label>
                        <select id="manager" ng-model="employee.managerId" name="managerId" class="form-control" required
                                ng-options="manager.firsName+ ' ' +manager.lastName  for manager in managers track by manager.employeeId">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <div class="container">
                        <!--TODO#HR4-->
                    </div>
                </div>
            </div>
            <button type="button" ng-disabled="employeeEditForm.$invalid" class="btn btn-primary btn-block" ng-click="create(employee)">Submit</button>
            <button type="button" class="btn btn-primary btn-block" ng-click="reset()">Reset</button>
        </ng-form>
    </div>
</div>
